<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIMD Evolution Chart</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #111827;
                color: #d1d5db;
                margin: 0;
                padding: 20px;
            }
            .chart-container {
                position: relative;
                margin: 2rem auto;
                height: 350px;
                max-width: 700px;
                background-color: #1f2937;
                padding: 1.5rem;
                border-radius: 0.5rem;
            }
        </style>
    </head>
    <body>
        <div class="chart-container">
            <canvas id="simdEvolutionChart"></canvas>
        </div>

        <script>
            const ctx = document
                .getElementById("simdEvolutionChart")
                .getContext("2d");
            const simdEvolutionChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["SSE (1999)", "AVX (2011)", "AVX-512 (2016)"],
                    datasets: [
                        {
                            label: "Register Width (bits)",
                            data: [128, 256, 512],
                            backgroundColor: ["#DD5182", "#FF6E54", "#FFA600"],
                            borderColor: "#374151",
                            borderWidth: 2,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: true,
                            text: "Evolution of SIMD Register Width",
                            color: "#F9FAFB",
                            font: {
                                size: 16,
                                weight: "bold",
                            },
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: "rgba(255, 255, 255, 0.1)",
                            },
                            ticks: {
                                color: "#D1D5DB",
                            },
                        },
                        x: {
                            grid: {
                                display: false,
                            },
                            ticks: {
                                color: "#D1D5DB",
                            },
                        },
                    },
                },
            });
        </script>
    </body>
</html>
